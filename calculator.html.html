<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <div class="calculator">
    <div>
    <h3>Loveth Calculator</h3>
       <input type="text" class="display" disabled>
</div>
    <div class="keys">
    <div class="row">
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button value="+" class="operator">+</button>
      </div>
      <div class="row">
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button value="-" class="operator" id="minus">-</button>
      </div>
      <div class="row">
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button value="*" class="operator" id="mult">*</button>
      </div>
      <div class="row">
        <button value="del" class="delet">del</button>
        <button value="0">0</button>
        <button value="." class="operator" id="dot">.</button>
        <button value="/" class="operator">/</button>
        
      </div>
      <div class="row">
        <button value="=" class="equalto" >=</button>
        <button value="<" class="operator"><</button>
      </div>
</div>
</div>
    <script src="calculator.js">
</script>
</body>
</html>
